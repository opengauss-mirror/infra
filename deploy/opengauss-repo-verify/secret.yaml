---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: post-verification-secrets
  namespace: opengauss-repo-verify
spec:
  name: post-verification-secrets
  keysMap:
    ak:
      path: secrets/data/opengauss/opengauss-repo-verify
      key: ak
    sk:
      path: secrets/data/opengauss/opengauss-repo-verify
      key: sk
    endpoint:
      path: secrets/data/opengauss/opengauss-repo-verify
      key: endpoint
    bucketname:
      path: secrets/data/opengauss/opengauss-repo-verify
      key: bucketname
    accessToken:
      path: secrets/data/opengauss/opengauss-repo-verify
      key: accessToken
    jasypt.encryptor.password:
      path: secrets/data/opengauss/opengauss-repo-verify
      key: jasypt.encryptor.password
    xarmor_backend_url:
      path: secrets/data/opengauss/rasp_secret
      key: xarmor_backend_url
    xarmor_tenant_id:
      path: secrets/data/opengauss/rasp_secret
      key: xarmor_tenant_id
    xarmor_app_id:
      path: secrets/data/opengauss/rasp_secret
      key: xarmor_app_id
    xarmor_app_token:
      path: secrets/data/opengauss/rasp_secret
      key: xarmor_app_token