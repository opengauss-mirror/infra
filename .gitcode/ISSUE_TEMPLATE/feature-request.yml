name: 新需求
description: 需要反馈或实现一个新需求时，使用此模板。
title: "[新需求]: "
labels: ["enhancement"]
type: "需求"
body:
  - type: markdown
    attributes:
      value: |
        感谢提出新需求。
  - type: textarea
    attributes:
      label: 需求背景
    validations:
      required: false

  - type: textarea
    attributes:
      label: 需求描述
      description: 请详细说明需求需要做什么事情，达成什么样的效果
      placeholder: "需求需要做的事情，期望达成的效果..."
    validations:
      required: true

  - type: textarea
    attributes:
      label: 其他说明
    validations:
      required: false