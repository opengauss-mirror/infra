apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-cla
  namespace: opengauss-backend-robot
data:
  config.yaml: |
    config_items:
      - repos:
        - opengaussmirror
        - opengauss
        cla_label_yes: opengauss-cla/yes
        cla_label_no: opengauss-cla/no
        check_url: https://clasign.osinfra.cn/api/v1/individual-signing/gitee_opengauss-1614047760000855378
        sign_url: https://clasign.osinfra.cn/sign/gitee_opengauss-1614047760000855378
        faq_url: https://gitee.com/opengauss/community/blob/master/cla/faq/check-by-author/faq.md
        check_by_committer: true
        lite_pr_committer:
          email: noreply@gitcode.com
          name: GitCode

    user_mark_format: "[@【committer】](https://gitcode.com/【committer】)"
    placeholder_committer: "【committer】"
    placeholder_cla_sign_guide_title: "### CLA Signature Guide"
    placeholder_cla_sign_pass_title: "### CLA Signature Pass"
    comment_command_trigger: "### CLA Signature Manual  \n\nBecause of the network problem, please comment `/check-pr` once again. :pray: "
    comment_pr_no_commits: "### CLA Signature Manual  \n\nThere is no vaild commits in the pull request, please check it. "
    comment_some_need_sign: "### CLA Signature Guide  \n\n %s , thanks for your pull request. \n\nThe authors of the commits have not signed **<font color=green>_Contributor License Agreement (CLA)_</font>**. \n\n[You can click here to sign the CLA](%s). :pray:  \n\nPlease check the [**<font color=red>_FAQs_</font>**](%s) first. \n\nAfter signing the CLA, you must comment `/check-cla` to check the CLA status again."
    comment_update_label_failed: "### CLA Signature Manual  \n\nBecause of the CLA label update fail, please comment `/check-pr` once again. :pray: "
    comment_all_signed: "### CLA Signature Pass  \n\n【committer】, thanks for your pull request. All authors of the commits have signed the CLA. :wave: "
    sig_info_url: https://dsapi.test.osinfra.cn/query/sig/info
    community_name: opengauss
