      path: secrets/data/opengauss/opengauss-indextool
      key: host
    username:
      path: secrets/data/opengauss/opengauss-indextool
      key: username
    password:
      path: secrets/data/opengauss/opengauss-indextool
      key: password
    port:
      path: secrets/data/opengauss/opengauss-indextool
