---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: opengauss-org-tls
  namespace: istio-system
spec:
  name: opengauss-org-tls
  keysMap:
    ca.crt:
      path: secrets/data/opengauss/opengauss-org-tls
      key: server.crt
    tls.crt:
      path: secrets/data/opengauss/opengauss-org-tls
      key: server.crt
    tls.key:
      path: secrets/data/opengauss/opengauss-org-tls
      key: server.key

---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: osinfra-cn-tls
  namespace: istio-system
spec:
  name: osinfra-cn-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-common/osinfra-cn
      key: server.crt
    tls.crt:
      path: secrets/data/infra-common/osinfra-cn
      key: server.crt
    tls.key:
      path: secrets/data/infra-common/osinfra-cn
      key: server.key