apiVersion: apps/v1
kind: Deployment
metadata:
  name: oneid-server
  namespace: opengauss-oneid-server
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: oneid-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: oneid-server
    spec:
      containers:
      - env:
        - name: APPLICATION_PATH
          value: /var/lib/oneid-server/application.yaml
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler/openeuler-usercenter-server:c4cf00e56d2ed372eefa841959f19d219ec9ce9e
        imagePullPolicy: IfNotPresent
        name: oneid-server
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
        - mountPath: /var/lib/oneid-server/application.yaml
          name: secret
          subPath: application-yaml
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      volumes:
      - name: secret
        secret:
          defaultMode: 420
          secretName: oneid-server-secrets
