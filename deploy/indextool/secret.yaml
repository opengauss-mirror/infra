    system:
      path: secrets/data/opengauss/opengauss-indextool
      key: system
    depp:
      path: secrets/data/opengauss/opengauss-indextool
      key: depp
    teshost:
      path: secrets/data/opengauss/opengauss-indextool
      key: teshost
    tesusername:
      path: secrets/data/opengauss/opengauss-indextool
      key: tesusername
    tespassword:
