name: 开源实习
description: 为开源实习生创建具体任务
title: "[开源实习]: "
labels: ["internship"]
type: "开源实习"

body:
  - type: markdown
    attributes:
      value: "【声明】本 issue 为面向高校学生的[开源实习](https://www.openeuler.org/zh/internship/)项目的任务，非参加该项目的人员勿领"
  
  - type: input
    attributes:
      label: 任务分值
      placeholder: "xx分（如10分）"
    validations:
      required: true

  - type: textarea
    attributes:
      label: 背景描述
      placeholder: "描述要解决的问题背景"
    validations:
      required: true
  
  - type: textarea
    attributes:
      label: 需求描述
      placeholder: "描述任务需求"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
      ## 环境要求

  - type: input
    attributes:
      label: CPU架构
      placeholder: "x86_64/aarch64"
    validations:
      required: true

  - type: input
    attributes:
      label: 操作系统版本
      placeholder: "openEuler20.03-LTS-SP1"
    validations:
      required: true  

  - type: input
    attributes:
      label: openGauss版本
      placeholder: "3.0"
    validations:
      required: true  

  - type: textarea
    attributes:
      label: 产出标准
      description: "描述完成任务可合入社区需达到的要求和标准，以1、2、3点列出"
      placeholder: | 
        1. xxx
        2. xxx
        3. xxx
    validations:
      required: false
  
  - type: input
    attributes:
      label: PR提交地址
      description: "本仓库：https://gitcode.com/opengauss/opensource-intership"
      placeholder: "请提供本仓库的 PR 地址"
    validations:
      required: false

  - type: input
    attributes:
      label: 期望完成时间
      placeholder: "2024-xx-xx"
    validations:
      required: false
  
  - type: textarea
    attributes:
      label: 开发指导
      placeholder: "提供解题方向、参考资料、相关项目链接等"
    validations:
      required: false
  
  - type: input
    attributes:
      label: 导师及邮箱
      placeholder: "@GitCode用户名 邮箱"
    validations:
      required: true
  
  - type: textarea
    attributes:
      label: 操作步骤
      description: 请填写详细的操作步骤
      placeholder: |
        1. xxx
        2. xxx
        3. xxx
    validations:
      required: false
  
  - type: markdown
    attributes:
      value: "【备注】领取本任务时，请参照[官网文档](https://opengauss.org/zh/download.html)提前安装好 openGauss，并将安装且运行成功的截图、您的简历与本任务的开发方案邮件发给导师。导师收到邮件后，会在本任务的issue评论内通过命令反馈评审结果。"