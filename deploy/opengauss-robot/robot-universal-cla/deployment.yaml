apiVersion: apps/v1
kind: Deployment
metadata:
  name: robot-universal-cla
  namespace: opengauss-robot
  labels:
    app: robot-universal-cla
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
    type: RollingUpdate
  selector:
    matchLabels:
      app: robot-universal-cla
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-init-first: "true"
        vault.hashicorp.com/role: 'opengauss-robot'
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/agent-run-as-user: "1000"
        vault.hashicorp.com/agent-run-as-group: "1000"
        vault.hashicorp.com/agent-inject-perms-token: "0400"
        vault.hashicorp.com/agent-inject-secret-token: 'internal/data/opengauss/robot'
        vault.hashicorp.com/agent-inject-template-token: |  
          {{- with secret "internal/data/opengauss/robot" -}}  
          {{ .Data.data.token }}
          {{- end }}
      labels:
        app: robot-universal-cla
    spec:
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      automountServiceAccountToken: false
      serviceAccountName: opengauss-robot
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      containers:
      - name: robot-universal-cla
        args:
        - --port=8888 
        - --config-file=/app/conf/config.yaml
        - --handle-path=gitcode-hook 
        - --token-path=/vault/secrets/token
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/robot-universal-cla:develop-v0-8de490
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTP
            path: /
            port: 8888
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTP
            path: /
            port: 8888
          timeoutSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - mountPath: /app/conf/
          name: app-config
          readOnly: true
      volumes:
        - name: token-vol
          projected:
            sources:
            - serviceAccountToken:
                audience: api
                expirationSeconds: 600
                path: token
        - name: app-config
          configMap:
            name: configmap-cla